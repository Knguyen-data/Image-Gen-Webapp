name: Deploy ComfyUI Worker

on:
  push:
    branches: [main, deploy/comfyui-v2-final]
    paths:
      - 'workers/comfyui-worker/**'
  workflow_dispatch:
    inputs:
      civitai_token:
        description: 'CivitAI Token for model download'
        required: false

env:
  REGISTRY: docker.io
  IMAGE_NAME: kie1/comfyui-worker

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: workers/comfyui-worker
          file: workers/comfyui-worker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CIVITAI_TOKEN=${{ secrets.CIVITAI_TOKEN }}
            LUSTIFY_MODEL_ID=2155386
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-runpod:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get template ID from endpoint
        id: endpoint
        run: |
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
            "https://rest.runpod.io/v1/endpoints/${{ secrets.RUNPOD_COMFYUI_ENDPOINT_ID }}")
          TEMPLATE_ID=$(echo "$RESPONSE" | jq -r '.templateId')
          if [ -z "$TEMPLATE_ID" ] || [ "$TEMPLATE_ID" = "null" ]; then
            echo "Failed to get template ID from endpoint"
            echo "$RESPONSE"
            exit 1
          fi
          echo "template_id=$TEMPLATE_ID" >> $GITHUB_OUTPUT
          echo "Template ID: $TEMPLATE_ID"

      - name: Update template Docker image
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH \
            -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"imageName": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"}' \
            "https://rest.runpod.io/v1/templates/${{ steps.endpoint.outputs.template_id }}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          if [ "$HTTP_CODE" -ge 400 ]; then
            echo "Failed to update template (HTTP $HTTP_CODE):"
            echo "$BODY"
            exit 1
          fi
          echo "Template updated to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "Rolling release triggered on endpoint ${{ secrets.RUNPOD_COMFYUI_ENDPOINT_ID }}"
